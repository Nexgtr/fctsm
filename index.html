<!DOCTYPE html>
<html>
  <body>
    body
    <iframe
      src="https://script.google.com/macros/s/AKfycbzpLOmIqoEf0jud69KDb6bGyG-MM-K2RadceL3i52PSkIJKXa4PQxB17psUWAEOGUvI/exec"
      >Loading
    </iframe>
    <script>
      (() => {
        console.log("loading page");
        const f = document.querySelector("iframe");
        f.onload = (e) => {
          console.log("iframe onload");
          const fw = f.contentWindow;
          if (fw.length > 0) console.info("logged in");
          else {
            alert("Please Login!");
            window.location = "https://accounts.google.com";
          }
        };
      })();
    </script>
  </body>
</html>
